<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <h1>TRIVIA</h1>

    <div id="timer">time left: <span id="time">15</span> seconds</div>

    <div class="container">

        <div class="card">
            <div class="card-header" id="question">Question 1</div>
            <div class="card-body" id="answer-choices">
                <ul>
                    <li class="list-group-item" id="A"></li>
                    <li class="list-group-item" id="B"></li>
                    <li class="list-group-item" id="C"></li>
                    <li class="list-group-item" id="D"></li>
                </ul>
                
            </div>
        </div>

    </div>

    <div id="win-lose"><button id="start-button">START</button></div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
