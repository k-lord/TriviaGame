<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <h1>TRIVIA</h1>

    <div class="container">

        <!--Initial Start Page-->

        <button id="start-button">START</button>

        <!--Question Game Page-->

        <div class="card" id="timer">
            <div id="timeLeft"></div>
            <div id="currentQuestion"></div>
        </div>

        <div class="card" id="currentQuestion">
            <div class="card-header question"></div>
            <div class="card-body" id="answerList"></div>
        </div>

        <!--Answer Page-->

        <div class="card" id="answerPage">
            <div class="card-header" id="message"></div>
            <div class="card-body">
                <div id="correctedAnswer"></div>
                <div id="gif"></div>
            </div>
        </div>

        <!--Score-->

        <dic class="card" id="scoreCard">
            <div class="card-header" id="finalMessage"></div>
            <div class="card-body">
                <div id="correctAnswers"></div>
                <div id="incorrectAnswers"></div>
                <div id="unanswered"></div>
            </div>
            <div id="startOverBtn"></div>
        </dic>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
